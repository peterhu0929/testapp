<div layout="column" layout-fill>
  <img src="assets/ico/Yang_Ming_Line.svg" width="200" align="left">
  <div layout-padding flex>
    <div class="w3-container w3-animate-opacity" layout-align-gt-xs="center" >
      <div class="section">
        <md-card style="opacity:0.85;">
          <md-card-title>
            Login
          </md-card-title>
          <md-card-subtitle>
            Sign in your Yangming ILIS
          </md-card-subtitle>
          <md-card-content>
              <div layout="row">
                <md-input-container class="full-width">
                  <input mdInput placeholder="Username" type="text" maxlength="30" style="text-transform:uppercase" name="username" required>
                  <md-icon mdSuffix>person</md-icon>
                  <!--<md-hint align="start">
                    <span [hidden]="!userControl.errors?.required || userControl.pristine">Required</span>
                  </md-hint>
                  <md-hint align="end">{{userElement.value.length}} / 20</md-hint>-->
                </md-input-container>
              </div>
              <div layout="row">
                <md-input-container class="full-width">
                  <input mdInput placeholder="Password" type="password" name="password" required>
                  <span mdSuffix><md-icon>lock</md-icon></span>
                  <!--<md-hint align="start">
                    <span [hidden]="!passControl.errors?.required || passControl.pristine">Required</span>
                  </md-hint>
                  <md-hint align="end" style="color:red;">{{error}}</md-hint>-->
                </md-input-container>
              </div>

              <div layout="row">
                <span><md-icon>view_module</md-icon></span>
                <md-select placeholder="Moudle">
                  <md-option *ngFor="let m of sysMoudles" [value]="m.code">{{m.name}} </md-option>
                </md-select>
              </div>

          </md-card-content>
        </md-card>
        <h6 align="center" style="color:white;">Copyright Â© 2017 YANG MING Group. All Rights Reserved.</h6>
      </div>
    </div>
  </div>
</div>
